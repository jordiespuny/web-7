<main class="main-wrapper">
	 <h1 section-title>Contactar</h1>

	 <div class="contact-wrapper">
		 <form action="enviar.php" method="post"> <div class="campo">
	            <label for="nombre">Nombre:</label>
	            <input type="text" id="nombre" name="nombre" required placeholder="Escribir el bombre ...">
	        </div>

	        <div class="campo">
	            <label for="apellidos">Apellidos:</label>
	            <input type="text" id="apellidos" name="apellidos" required>
	        </div>

	        <div class="campo">
	            <label for="email">Correo electrónico:</label>
	            <input type="email" id="email" name="email" required>
	        </div>

	        <div class="campo">
	            <label for="departamento">Departamento:</label>
	            <select id="departamento" name="departamento" required>
	                <option value="">Seleccionar departamento</option>
	                <option value="redaccion">Redacción</option>
	                <option value="publicidad">Publicidad</option>
	                <option value="suscripciones">Suscripciones</option>
	                <option value="otro">Otro</option>
	            </select>
	        </div>

	        <div class="campo eres-cliente">
	            <label for="cliente">¿Es usted cliente?</label>
	            <input type="radio" id="cliente_si" name="cliente" value="si">
	            <label for="cliente_si">Sí</label>
	            <input type="radio" id="cliente_no" name="cliente" value="no" checked>
	            <label for="cliente_no">No</label>
	        </div>

	        <div class="campo">
			    <label for="comentarios">Comentarios:</label>
			    <textarea id="comentarios" name="comentarios" rows="5" required></textarea>
			</div>

			<div class="campo condiciones-legales">
	            <input type="checkbox" id="privacidad" name="privacidad" required>
	            <label for="privacidad">Acepto las <a href="#" target="_blank">condiciones de privacidad</a></label>
	        </div>

	        <button type="submit" class="form-button">Enviar formulario</button>
	    </form>

	    <div class="contact-info">
	    	<h2>Dirección</h2>
	    	<p>Horarios</p>
	    	<p>Redes</p>
	    	<p>Tel. +34 555 666 888</p>
			<p><a href="mailto:email@mail.com">email@mail.com</a></p>
	    </div>
	</div>

</main>
